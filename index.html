<!DOCTYPE html>
<html>
<head>
	<title></title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">


	<!-- jQuery  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1TSCiV6L80P0PdYJ0QuYEdLKBpr-AgUk&libraries=places" async defer></script>

	<!-- cities data -->
	<script type="text/javascript" src="cities.js"></script>

	<!-- custom JS -->
	<script type="text/javascript" src="scripts.js"></script>


</head>
<body>

	<!-- A place for the map to live -->
	<div id="map" class="col-sm-9"></div>
	<!-- A place for the list of cities to live -->
	<div id="cities-list" class="col-sm-3">
		<form id="filter-form" type="text">
			<input id="filter-input" type="text">
			<button type="submit" class="btn btn-default">Update the map</button>
		</form>
		<table id="cities-table" class="table table-striped table-bordered">
			<thead>
				<th>City Name</th>
				<th>City State</th>
				<th>Directions Link</th>
				<th>Zoom</th>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>


</body>
</html>
