<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       /* Map covers space, it does not create space */
      #map {
        height: 100vh;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map;
      function initMap() {
      	// google.maps.Map takes 2 args:
      	// 1. where to put the map
      	// 2. options for the map
      	var where = document.getElementById('map')
      	var options = {
          center: {
          	lat: -34.397, 
          	lng: 150.644
          },
          // zoom is between 1-15, 15 is max zoom
          zoom: 8
        }
        map = new google.maps.Map(where, options);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1TSCiV6L80P0PdYJ0QuYEdLKBpr-AgUk&callback=initMap"
    async defer></script>
  </body>
</html>
